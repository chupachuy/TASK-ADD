      <div class="container p-5">
        <div class="row">
            <div class="col-md-5">
              <div class="card">
                <div class="card-body">
                  <form id="task-form">
                    <div class="form-group">
                      <input type="text" id="name" placeholder="Nombre de la tarea" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                      <textarea id="description" cols="30" rows="10" class="form-control mb-2" placeholder="Descripción de tareA"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Guardar Tarea</button>
                  </form>
                </div>
              </div>
            </div>


            <div class="col-md-7">
              <div class="card my-4" id="task-result">
                <div class="card-body">
                  <ul id="container">

                  </ul>
                </div>
              </div>
              <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre de la tarea</th>
                    <th>Descripción</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tasks"></tbody>
              </table>
